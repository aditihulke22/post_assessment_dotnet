<div class="container">
    
    <h1>Admin Login</h1>
    <table class="table table-bordered table-hover">
        <tr>
            <td>Username</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="uname">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="pwd">
            </td>
        </tr>
        <tr>
            <td>
              <button class="btn-primary" (click)="Validate_admin()">Submit</button>
            </td>
        </tr>
    </table>

    <h1>User Login</h1>
    <table class="table table-bordered table-hover">
        <tr>
            <td>Username</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="u_uname">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="u_pwd">
            </td>
        </tr>
        <tr>
            <td>
              <button class="btn-primary" (click)="Validate_user()">Submit</button>
            </td>
        </tr>
    </table>

    <h1>User signup</h1>
    <table class="table table-bordered table-hover">
        <tr>
            <td>Id</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Id">
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Username">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Password">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Email">
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Mobile">
            </td>
        </tr>
        <tr>
            <td>
              <button class="btn-primary" (click)="Add()">Submit</button>
            </td>
        </tr>
    </table>
      
</div>
