<div class="container">
    

    <table class="table table-bordered table-hover">
        <tr>
            <td>Select file to upload</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="file_path">
            </td>
        </tr>
        <tr>
            <td>
              <button class="btn-primary" (click)="Upload()">Upload file</button>
            </td>
        </tr>
    </table>
</div>
