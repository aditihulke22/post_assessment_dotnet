<div class="container">
    

    <table class="table table-bordered table-hover">
        <tr>
            <td>Exchange Id</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Id">
            </td>
        </tr>
        <tr>
            <td>Exchange Name</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="StockExchange1">
            </td>
        </tr>
        <tr>
            <td>Brief</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Brief">
            </td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Contact">
            </td>
        </tr>
        <tr>
            <td>Remarks</td>
            <td>
                <input type="text" class="form-control" [(ngModel)]="Remarks">
            </td>
        </tr>
        <tr>
            <td>
              <button class="btn-primary" (click)="Get()">Get</button>
            </td>
        </tr>
        <tr>
            <td>
              <button class="btn-primary" (click)="Add()">Create</button>
            </td>
        </tr>
        <tr>
            <td>
              <button class="btn-primary" (click)="Update()">Update</button>
            </td>
        </tr>
    </table>
      
</div>
